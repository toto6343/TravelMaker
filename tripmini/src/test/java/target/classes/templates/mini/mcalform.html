<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Full-Calendar</title>
</head>
<body>
    <h2>이벤트 추가</h2>
    <!-- 입력 폼 -->
    <form id="addEventForm" action="mcalInsert" method="post" th:object="${mini_CalVO}">
        <!-- 세션에 저장된 사용자 번호를 mini_cal_code 필드에 설정 -->
        <input type="hidden" id="mini_cal_code" name="mini_cal_code" th:value="${sessionNum}">
        <label for="mini_cal_title">제목:</label>
        <input type="text" id="mini_cal_title" name="mini_cal_title" required><br>

        <label for="mini_cal_memo">설명:</label>
        <textarea id="mini_cal_memo" name="mini_cal_memo" th:field="*{mini_cal_memo}"></textarea><br>

        <label for="mini_cal_start">시작 날짜:</label>
        <input type="date" id="mini_cal_start" name="mini_cal_start" th:field="*{mini_cal_start}" required><br>

        <label for="mini_cal_end">종료 날짜:</label>
        <input type="date" id="mini_cal_end" name="mini_cal_end" th:field="*{mini_cal_end}" required><br>

        <input type="submit" value="추가">
    </form>
</body>
</html>
