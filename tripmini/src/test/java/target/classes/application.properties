spring.main.web-application-type=servlet
server.port=8090
server.servlet.context-path=/trip

# Oracle DataSource 
spring.datasource.driver-class-name=oracle.jdbc.driver.OracleDriver
spring.datasource.url=jdbc:oracle:thin:@localhost:1521:XE
spring.datasource.username=trip
spring.datasource.password=trip


# thymeleaf config
spring.thymeleaf.cache=false
#resource
spring.mvc.static-path-pattern=/static/**
spring.web.resources.static-locations=classpath:/static/
spring.web.resources.add-mappings=true

# mybatis mapping
# mapper.xml
mybatis.type-aliases-package=kr.co.trip.mvc.vo

# mapper.xml location
mybatis.mapper-locations=classpath:mappers/*.xml


# fileupload
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=200MB
spring.servlet.multipart.file-size-threshold=2KB
spring.servlet.multipart.max-request-size=215MB
spring.servlet.multipart.location=D:\\kosmo\\spring\\workspace\\trip\\trip\\src\\main\\resources\\static\\resources\\imgfile

pagehelper.reasonable=false
pagehelper.defaultCount=true
