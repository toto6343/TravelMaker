<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/sublayout}"
>
<section class="ftco-section ftco-degree-bg" style="margin-top: 30px;">
    <div class="container" role="main">
        <div class="mb-3">
            <label for="boardTitle">제목</label>
            <input type="text" class="form-control" id="boardTitle" th:name="boardTitle" placeholder="제목을 입력해 주세요">
        </div>
        <br>
        <div class="mb-3">
            <label for="reg_id">작성자</label>
            <input type="text" class="form-control" id="reg_id" th:name="regId" th:value="${regId}" readonly>
        </div>
        <br>
        <div class="mb-3">
            <label for="boardContent">내용</label>
            <textarea class="form-control" rows="5" id="boardContent" th:name="boardContent" placeholder="내용을 입력해 주세요"></textarea>
        </div>
        <br>
        <br>
        <div>
            <button type="submit" class="btn btn-sm btn-primary" id="btnSave">수정</button>
            <a href="/" class="btn btn-sm btn-primary" id="btnList">목록</a>
        </div>
    </div>
</section>
