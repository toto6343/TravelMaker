<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
layout:decorate="~{layout/sublayout}"
> 
<!--Container Main start-->
<section class="ftco-section ftco-degree-bg reservation1" layout:fragment="content">
	<div class="container">
		<div class="row">
			<div class="col-md-12 hotel-single mt-4 mb-5 ftco-animate">
				<span>5성급</span>
				<h2>시그니엘 서울</h2>
				<p class="rate mb-5">
					<span class="loc"><a href="#"><i class="icon-map"></i> 서울 송파구 올림픽로 300 11번 출구</a></span>
				</p>
			</div>
			<h3 class="star-point-btn">별점</h3>
			<div class="star-point-btn">
				<fieldset class="rate">
				    <input type="radio" id="rating5" name="rating" value="5"><label for="rating5" title="5점"></label>
				    <input type="radio" id="rating4" name="rating" value="4"><label for="rating4" title="4점"></label>
				    <input type="radio" id="rating3" name="rating" value="3"><label for="rating3" title="3점"></label>
				    <input type="radio" id="rating2" name="rating" value="2"><label for="rating2" title="2점"></label>
				    <input type="radio" id="rating1" name="rating" value="1"><label for="rating1" title="1점"></label>
				</fieldset>
			</div>
			<p class="txt-tit">한줄평</p>
			<input class="mb40 review-tytx" type="text">
			<p class="txt-tit">리뷰</p>
			<textarea class="review-tytx" rows="10" cols=""></textarea>
			<div class="sub-btn">
				<button type="submit">등록</button>
			</div>
		</div>
	</div>
</section>
